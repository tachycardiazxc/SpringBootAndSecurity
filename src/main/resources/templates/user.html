<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <strong class="text-white" th:text="${currentUser.getEmail()}">Email</strong>


    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link disabled text-white" th:text="'with roles: ' + ${currentUser.getRoles()}">Roles</a>
            </li>
        </ul>
        <form class="form-inline" th:action="@{/logout}" method="post">
            <a th:href="@{/}" class="nav-text nav-link text-white-50 active"
               onclick="this.closest('form').submit();return false;" role="button">Logout</a>
            <input type="submit" name="target" hidden/>
        </form>
    </div>
</nav>

<div class="container-fluid">

    <div class="row justify-content-start" style="padding-top: 15px">

        <div class="col-sm-2" style="padding-left: 0">
            <a th:if="${currentUser.getRoles().contains('ROLE_ADMIN')}" type="button"
               class="btn bg-light btn-block disabled text-primary"
               style="opacity: 100; border-radius: 0; text-align: start">Admin</a>
            <a th:if="${currentUser.getRoles().contains('ROLE_USER') || currentUser.getRoles().contains('ROLE_ADMIN')}"
               type="button" class="btn bg-primary btn-block text-white"
               style="margin-top: 0; text-align: start">User</a>
        </div>

        <div class="col-sm-10" style="padding-right: 0">

            <div class="container-fluid">

                <div class="row justify-content-start" style="padding-bottom: 10px">
                    <h1>User information-page</h1>
                </div>

                <div class="row justify-content-start">

                    <div class="tab-content" id="nav-tabContent"
                         style="padding-left: 20px; padding-right: 65px; width: 100%">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">

                            <div class="row justify-content-start" style="padding-top: 5px">
                                <h3>About user</h3>
                            </div>

                            <div class="row justify-content-start" style="padding-top: 5px">
                                <table class="table table-hover table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Password</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${currentUser.getId()}">Id</td>
                                        <td th:text="${currentUser.getUsername()}">Username</td>
                                        <td th:if="${currentUser.getPassword().length() > 10}"
                                            th:text="${currentUser.getPassword().subSequence(0, 10) + '...'}">
                                            Password
                                        </td>
                                        <td th:if="${currentUser.getPassword().length() <= 10}" th:text="user.getPassword()">
                                            Password
                                        </td>
                                        <td th:text="${currentUser.getFirstName()}">FirstName</td>
                                        <td th:text="${currentUser.getLastName()}">LastName</td>
                                        <td th:text="${currentUser.getEmail()}">Email</td>
                                        <td th:text="${currentUser.getRoles()}">Role</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</div>

</body>
</html>
