<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="info">
</nav>

<div class="container-fluid">

    <div class="row justify-content-start" style="padding-top: 15px">

        <div class="col-sm-2" style="padding-left: 0">
            <a th:href="@{/admin}" sec:authorize="hasRole('ROLE_ADMIN')" type="button"
               class="btn bg-light btn-block text-primary"
               style="opacity: 100; border-radius: 0; text-align: start">Admin</a>
            <a type="button" class="btn bg-primary disabled btn-block text-white"
               style="margin-top: 0; opacity: 100; text-align: start">User</a>
        </div>

        <div class="col-sm-10" style="padding-right: 0">

            <div class="container-fluid">

                <div class="row justify-content-start" style="padding-bottom: 10px">
                    <h1>User information-page</h1>
                </div>

                <div class="row justify-content-start">

                    <div class="tab-content" id="nav-tabContent"
                         style="padding-left: 20px; padding-right: 65px; width: 100%">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">

                            <div class="row justify-content-start" style="padding-top: 5px">
                                <h3>About user</h3>
                            </div>

                            <div class="row justify-content-start" style="padding-top: 5px">
                                <table class="table table-hover table-striped" id="userTable">
                                    <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" th:src="@{js/userPage.js}" src="../static/js/userPage.js"></script>

</body>
</html>
