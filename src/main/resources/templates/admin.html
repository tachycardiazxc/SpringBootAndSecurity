<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="info">
    <form class="form-inline" th:action="@{/logout}" method="post">
        <a th:href="@{/}" class="nav-text nav-link text-white-50 active"
           onclick="this.closest('form').submit();return false;" role="button">Logout</a>
        <input type="submit" name="target" hidden/>
    </form>
</nav>

<div class="container-fluid">

    <div class="row justify-content-start" style="padding-top: 15px">

        <div class="col-sm-2" style="padding-left: 0">
            <a sec:authorize="hasAuthority('ROLE_ADMIN')" type="button"
               class="btn bg-primary btn-block disabled text-white"
               style="opacity: 100; border-radius: 0; text-align: start">Admin</a>
            <a th:href="@{/user}"
               type="button" class="btn bg-light btn-block text-primary"
               style="margin-top: 0; text-align: start">User</a>
        </div>

        <div class="col-sm-10" style="padding-right: 0">

            <div class="container-fluid">

                <div class="row justify-content-start" style="padding-bottom: 10px">
                    <h1>Admin panel</h1>
                </div>

                <div class="row justify-content-start">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                               role="tab"
                               aria-controls="nav-home" aria-selected="true">Users table</a>
                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                               role="tab"
                               aria-controls="nav-profile" aria-selected="false">New user</a>
                        </div>
                    </nav>
                </div>

                <div class="row justify-content-start">

                    <div class="tab-content" id="nav-tabContent"
                         style="padding-left: 20px; padding-right: 65px; width: 100%">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">

                            <div class="row justify-content-start" style="padding-top: 5px">
                                <h3>All users</h3>
                            </div>

                            <div class="row justify-content-start" style="padding-top: 5px">
                                <table class="table table-hover table-striped" id="tableAllUsers">
                                    <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>

                        </div>

                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

                            <div class="row justify-content-start" style="padding-top: 5px">
                                <h3>Add new user</h3>
                            </div>

                            <div class="row justify-content-center" style="padding-top: 5px">

                                <form style="width: 25%" id="addForm">

                                    <div class="form-group text-center">
                                        <label for="usernameCreate"><strong>Username</strong></label>
                                        <input type="text" class="form-control" id="usernameCreate"
                                               placeholder="Enter username">
                                    </div>

                                    <div class="form-group text-center">
                                        <label for="passwordCreate"><strong>Password</strong></label>
                                        <input type="text" class="form-control" id="passwordCreate"
                                               placeholder="Enter password">
                                    </div>

                                    <div class="form-group text-center">
                                        <label for="firstNameCreate"><strong>First name</strong></label>
                                        <input type="text" class="form-control" id="firstNameCreate"
                                               placeholder="Enter first name">
                                    </div>

                                    <div class="form-group text-center">
                                        <label for="lastNameCreate"><strong>Last name</strong></label>
                                        <input type="text" class="form-control" id="lastNameCreate"
                                               placeholder="Enter last name">
                                    </div>

                                    <div class="form-group text-center">
                                        <label for="emailCreate"><strong>Email</strong></label>
                                        <input type="text" class="form-control" id="emailCreate"
                                               placeholder="Enter email">
                                    </div>

                                    <div class="form-group text-center">
                                        <label for="rolesCreate"><strong>Role</strong></label>
                                        <select id="rolesCreate" class="custom-select" style="height: 60px" multiple>
                                            <option value="ROLE_USER">USER</option>
                                            <option value="ROLE_ADMIN">ADMIN</option>
                                        </select>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-success btn-lg" id="addUser">Add new user</button>
                                    </div>
                                </form>

                            </div>

                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

</div>

<div class="modal fade" id="defaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{js/app.js}" src="../static/js/app.js"></script>
<script type="text/javascript" th:src="@{js/createUser.js}" src="../static/js/createUser.js"></script>
<script type="text/javascript" th:src="@{js/deleteUser.js}" src="../static/js/deleteUser.js"></script>
<script type="text/javascript" th:src="@{js/getOperations.js}" src="../static/js/getOperations.js"></script>
<script type="text/javascript" th:src="@{js/editUser.js}" src="../static/js/editUser.js"></script>

</body>
</html>
