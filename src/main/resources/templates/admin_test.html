<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <strong class="text-white" th:text="${currentUser.getEmail()}">Email</strong>


    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link disabled text-white" th:text="'with roles: ' + ${currentUser.getRoles()}">Roles</a>
            </li>
        </ul>
        <form class="form-inline" th:action="@{/logout}" method="post">
            <a th:href="@{/}" class="nav-text nav-link text-white-50 active"
               onclick="this.closest('form').submit();return false;" role="button">Logout</a>
            <input type="submit" name="target" hidden/>
        </form>
    </div>
</nav>

<div class="container-fluid">

    <div class="row justify-content-start" style="padding-top: 15px">

        <div class="col-sm-2" style="padding-left: 0">
            <a th:if="${currentUser.getRoles()}" type="button"
               class="btn bg-primary btn-block disabled text-white"
               style="opacity: 100; border-radius: 0; text-align: start">Admin</a>
            <a th:if="${currentUser.getRoles().contains('ROLE_USER') || currentUser.getRoles().contains('ROLE_ADMIN')}"
               type="button" class="btn bg-light btn-block text-primary"
               style="margin-top: 0; text-align: start">User</a>
        </div>

        <div class="col-sm-10" style="padding-right: 0">

            <div class="container-fluid">

                <div class="row justify-content-start" style="padding-bottom: 10px">
                    <h1>Admin panel</h1>
                </div>

                <div class="row justify-content-start">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                               role="tab"
                               aria-controls="nav-home" aria-selected="true">Users table</a>
                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                               role="tab"
                               aria-controls="nav-profile" aria-selected="false">New user</a>
                        </div>
                    </nav>
                </div>

                <div class="row justify-content-start">

                    <div class="tab-content" id="nav-tabContent"
                         style="padding-left: 20px; padding-right: 65px; width: 100%">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">

                            <div class="row justify-content-start" style="padding-top: 5px">
                                <h3>All users</h3>
                            </div>

                            <div class="row justify-content-start" style="padding-top: 5px">
                                <table class="table table-hover table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Password</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody th:each="user : ${users}">
                                    <tr>
                                        <td th:text="${user.getId()}">Id</td>
                                        <td th:text="${user.getUsername()}">Username</td>
                                        <td th:if="${user.getPassword().length() > 10}"
                                            th:text="${user.getPassword().subSequence(0, 10) + '...'}">
                                            Password
                                        </td>
                                        <td th:if="${user.getPassword().length() <= 10}" th:text="user.getPassword()">
                                            Password
                                        </td>
                                        <td th:text="${user.getFirstName()}">FirstName</td>
                                        <td th:text="${user.getLastName()}">LastName</td>
                                        <td th:text="${user.getEmail()}">Email</td>
                                        <td th:text="${user.getRoles()}">Role</td>
                                        <td>
                                            <button type="button" class="btn btn-info" data-toggle="modal"
                                                    th:attr="data-target='#modalEdit' + ${user.getId()}">Edit
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                                    th:attr="data-target='#modalDelete' + ${user.getId()}">Delete
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>

                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

                            <div class="row justify-content-start" style="padding-top: 5px">
                                <h3>Add new user</h3>
                            </div>

                            <div class="row justify-content-center" style="padding-top: 5px">

                                <form style="width: 25%" th:method="POST" th:action="@{/admin/create}"
                                      th:object="${newUser}">

                                    <div class="form-group text-center">
                                        <label for="formUsername"><strong>Username</strong></label>
                                        <input type="text" class="form-control" id="formUsername"
                                               placeholder="Enter username" th:field="*{username}">
                                    </div>

                                    <div class="form-group text-center">
                                        <label for="formPassword"><strong>Password</strong></label>
                                        <input type="text" class="form-control" id="formPassword"
                                               placeholder="Enter password" th:field="*{password}">
                                    </div>

                                    <div class="form-group text-center">
                                        <label for="formFirstName"><strong>First name</strong></label>
                                        <input type="text" class="form-control" id="formFirstName"
                                               placeholder="Enter first name" th:field="*{firstName}">
                                    </div>

                                    <div class="form-group text-center">
                                        <label for="formLastName"><strong>Last name</strong></label>
                                        <input type="text" class="form-control" id="formLastName"
                                               placeholder="Enter last name" th:field="*{lastName}">
                                    </div>

                                    <div class="form-group text-center">
                                        <label for="formEmail"><strong>Email</strong></label>
                                        <input type="text" class="form-control" id="formEmail"
                                               placeholder="Enter email" th:field="*{email}">
                                    </div>

                                    <div class="form-group text-center">
                                        <label for="formRoles"><strong>Role</strong></label>
                                        <select id="formRoles" class="custom-select" style="height: 60px" multiple
                                                th:field="*{roles}">
                                            <option th:each="role: ${existingRoles}" th:value="${role.id}"
                                                    th:text="${role.name}">Role
                                            </option>
                                        </select>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                                    </div>
                                </form>

                            </div>

                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

</div>

<div th:each="user: ${users}">
    <div th:id="'modalDelete' + ${user.getId()}" class="modal fade" id="modalDelete" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitleDelete">Delete User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <form th:id="'formDelete' + ${user.getId()}" th:method="DELETE"
                              th:action="@{/admin/{id}(id=${user.getId()})}">

                            <div class="form-group text-center disabled">
                                <label for="formIdModalDelete"><strong>Id</strong></label>
                                <input type="text" class="form-control" id="formIdModalDelete"
                                       placeholder="Enter id" readonly>
                            </div>

                            <div class="form-group text-center">
                                <label for="formUsernameModalDelete"><strong>Username</strong></label>
                                <input type="text" class="form-control" id="formUsernameModalDelete"
                                       placeholder="Enter username" readonly>
                            </div>

                            <div class="form-group text-center">
                                <label for="formPasswordModalDelete"><strong>Password</strong></label>
                                <input type="text" class="form-control" id="formPasswordModalDelete"
                                       placeholder="Enter password" readonly>
                            </div>

                            <div class="form-group text-center">
                                <label for="formFirstNameModalDelete"><strong>First name</strong></label>
                                <input type="text" class="form-control" id="formFirstNameModalDelete"
                                       placeholder="Enter first name" readonly>
                            </div>

                            <div class="form-group text-center">
                                <label for="formLastNameModalDelete"><strong>Last name</strong></label>
                                <input type="text" class="form-control" id="formLastNameModalDelete"
                                       placeholder="Enter last name" readonly>
                            </div>

                            <div class="form-group text-center">
                                <label for="formEmailModalDelete"><strong>Email</strong></label>
                                <input type="text" class="form-control" id="formEmailModalDelete"
                                       placeholder="Enter email" readonly>
                            </div>

                            <div class="form-group text-center">
                                <label for="formRolesModalDelete"><strong>Role</strong></label>
                                <select id="formRolesModalDelete" class="custom-select" style="height: 60px" multiple
                                        disabled>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                </select>
                            </div>
                            <input type="submit" hidden>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" th:form="'formDelete' + ${user.getId()}" class="btn btn-danger">Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" th:id="'modalEdit' + ${user.getId()}" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <form th:id="'editForm' + ${user.getId()}" style="width: 50%" th:method="PATCH"
                              th:action="@{/admin/{id}(id=${user.getId()})}">
                            <div class="form-group text-center disabled">
                                <label for="formIdModal"><strong>Id</strong></label>
                                <input type="text" class="form-control" id="formIdModal"
                                       placeholder="Enter id" readonly th:name="id" th:value="*{user.id}">
                            </div>

                            <div class="form-group text-center">
                                <label for="formUsernameModal"><strong>Username</strong></label>
                                <input type="text" class="form-control" id="formUsernameModal"
                                       placeholder="Enter username" th:name="username" th:value="*{user.username}">
                            </div>

                            <div class="form-group text-center">
                                <label for="formPasswordModal"><strong>Password</strong></label>
                                <input type="text" class="form-control" id="formPasswordModal"
                                       placeholder="Enter password" th:name="password" th:value="*{user.password}">
                            </div>

                            <div class="form-group text-center">
                                <label for="formFirstNameModal"><strong>First name</strong></label>
                                <input type="text" class="form-control" id="formFirstNameModal"
                                       placeholder="Enter first name" th:name="firstName" th:value="*{user.firstName}">
                            </div>

                            <div class="form-group text-center">
                                <label for="formLastNameModal"><strong>Last name</strong></label>
                                <input type="text" class="form-control" id="formLastNameModal"
                                       placeholder="Enter last name" th:name="lastName" th:value="*{user.lastName}">
                            </div>

                            <div class="form-group text-center">
                                <label for="formEmailModal"><strong>Email</strong></label>
                                <input type="text" class="form-control" id="formEmailModal"
                                       placeholder="Enter email" th:name="email" th:value="*{user.email}">
                            </div>

                            <div class="form-group text-center">
                                <label for="formRolesModal"><strong>Role</strong></label>
                                <select id="formRolesModal" class="custom-select" style="height: 60px" multiple
                                        th:name="roles" th:value="*{user.roles}">
                                    <option th:each="role: ${existingRoles}" th:value="${role.id}"
                                            th:text="${role.name}">Role
                                    </option>
                                </select>
                            </div>
                            <input type="submit" hidden>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button th:form="'editForm' + ${user.getId()}" type="submit" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
